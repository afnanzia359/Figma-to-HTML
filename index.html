<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Figma to HTML</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css" integrity="sha512-Evv84Mr4kqVGRNSgIGL/F/aIDqQb7xQ2vcrdIwxfjThSH8CSR7PBEakCr51Ck+w+/U6swU2Im1vVX0SVk9ABhg==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <div class="main-header">
            <div class="main-header-inner-box">
                <div class="logo-section">
                    <img src="./Images/logo.png">
                </div>
                <div class="nav-menu">
                    <ul class="header-nav-menu">
                        <a href="#"><li>Home</li></a>
                        <a href="#"><li>Feautures</li></a>
                        <a href="#"><li>Community</li></a>
                        <a href="#"><li>Blog</li></a>
                        <a href="#"><li>Pricing</li></a>
                    </ul>
                    <button class="nav-menu-button">
                        <p>Register Now</p>
                        <i class="fa-solid fa-arrow-right"></i>
                    </button>
                </div>
            </div>
        </div>
    </header>
    <main>
        <div class="hero-section">
            <div class="hero-section-inner-box">
                <div class="hero-section-content">
                    <h2 id="hero-section-content-heading-1">Lessons and insights</h2>
                    <h2 id="hero-section-content-heading-2">from 8 years</h2>
                    <p>Where to grow your business as a photographer: site or social media</p>
                    <button class="hero-section-button">Register</button>
                </div>
                <div class="hero-section-image">
                    <img src="./Images/Hero_image.png" alt="Hero Image">
                </div>
            </div>
        </div>
        <div class="our-clients">
            <div class="our-clients-inner-box">
                <h2>Our Clients</h2>
                <p>We have been working with some fortune 500+ clients</p>
                <div class="our-clients-logos">
                <img src="./Images/our_clients_image1.png">
                <img src="./Images/our_clients_image2.png">
                <img src="./Images/our_clients_image3.png">
                <img src="./Images/our_clients_image4.png">
                <img src="./Images/our_clients_image5.png">
                <img src="./Images/our_clients_image6.png">
                <img src="./Images/our_clients_image7.png">
                </div>
            </div>
        </div>
    </main>
</body>
</html>
